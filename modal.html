<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <dialog id="mdAgregar" open>
        <article>
            <HEAder>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrantes</h3>
            </HEAder>
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Name" required>
                <input type="text" id="txtApellido" placeholder="Last Name" required>
                <input type="text" id="txtCorreo" placeholder="email" required>

                <button type="submit" class="contrast">Guardar Registro</button>
            </form>
        </article>
    </dialog>
    
</body>
</html>
